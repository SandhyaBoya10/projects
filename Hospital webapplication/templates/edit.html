<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Appointment</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
    <div class="div1">
        <h3>Contact Us +96366 20000/01 | suh@hospital.com</h3>
    </div>
    <div class="dh">
        <table class="sa">
            <tr>
                <td width="350px" class="aw"><span class="an">Super</span> Hospital</td>
                <td>
                    <br><br>
                    <nav>        
                        <a href="{{ url_for('index') }}">Home</a>
                        <a href="{{ url_for('about') }}">About Us</a>
                        <a href="{{ url_for('service') }}">Services</a>
                        <a href="{{ url_for('doctor') }}">Doctors</a>
                        <a href="{{ url_for('contact') }}">Contact Us</a>
                        <a href="{{ url_for('dashboard') }}">Dashboard</a>
                    </nav>
                </td>
            </tr>
        </table>
    </div>
    <div align="center">
        <h1>Edit Appointment</h1>
        <form action="{{ url_for('update', id=data[0]) }}" method="post">
            <input type="hidden" name="id" value="{{ data[0] }}">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" value="{{ data[1] }}"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" value="{{ data[2] }}"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ data[3] }}"><br><br>
            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" value="{{ data[4] }}"><br><br>
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" value="{{ data[5] }}"><br><br>
            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date" value="{{ data[6] }}"><br><br>
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment">{{ data[7] }}</textarea><br><br>
            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project project_gallery</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h2>Add Project</h2>
    <form action="{{ url_for('add_project') }}" method="POST" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>
        
        <label for="technologies">Technologies:</label>
        <input type="text" id="technologies" name="technologies" required><br><br>
        
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" required><br><br>
        
        <label for="project_url">Live Project URL:</label>
        <input type="url" id="project_url" name="project_url"><br><br>
        
        <label for="source_url">Source Code URL:</label>
        <input type="url" id="source_url" name="source_url"><br><br>
        
        <input type="submit" value="Add Project">
    </form>
</body>
</html>

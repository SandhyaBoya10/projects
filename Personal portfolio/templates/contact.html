<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">
    <title>Portfolio Website - Contact</title>
</head>
<body>
    <!-- Header -->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">{{ user.username }}</a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="{{ url_for('home') }}" class="nav__link active-link">Home</a></li>
                    <li class="nav__item"><a href="{{ url_for('about') }}" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="{{ url_for('project_gallery') }}" class="nav__link">project_gallery</a></li>
                    <li class="nav__item"><a href="{{ url_for('resume') }}" class="nav__link">Resume</a></li>
                    <li class="nav__item"><a href="{{ url_for('contact') }}" class="nav__link">Contact</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <section class="contact section" id="contact">
            <h2 class="section-title">Contact</h2>
            <div class="contact__container bd-grid">
                <form action="{{ url_for('contact') }}" method="POST" class="contact__form">
                    <input type="text" name="name" placeholder="Name" class="contact__input" required>
                    <input type="email" name="email" placeholder="Email" class="contact__input" required>
                    <textarea name="message" cols="0" rows="10" class="contact__input" placeholder="Message" required></textarea>
                    <input type="submit" value="Send" class="contact__button button">
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__title">{{ user.username }}</p>
        
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Edit Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Your custom styles here */
        .sidebar { min-height: 100vh; background-color: #343a40; padding-top: 20px; }
        .sidebar .nav-link { color: #cfd8dc; font-size: 1.1em; }
        .sidebar .nav-link.active, .sidebar .nav-link:hover { color: #fff; background-color: #007bff; border-radius: 5px; }
        .content { padding: 20px; }
        h1 { color: #007bff; font-family: 'Arial', sans-serif; font-weight: bold; text-shadow: 2px 2px 4px #aaaaaa; padding-left: 100px; }
        label { font-family: 'Verdana', sans-serif; font-size: 1.1em; font-weight: bold; }
        .form-control { border-radius: 0.25rem; }
        .btn-primary { background-color: #007bff; border: none; transition: background-color 0.3s ease; }
        .btn-primary:hover { background-color: #0056b3; }
        .form-container { max-width: 600px; padding-left: 100px; }
        .form-group-photo { display: flex; align-items: center; }
        .form-group-photo label { margin-right: 10px; flex-shrink: 0; }
        .form-group-photo input[type="file"] { display: none; }
        .upload-photo-btn { background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; }
        .upload-photo-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div style="padding-top: 130px;">
        <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; padding: 15px 20px; position: fixed; top: 0; width: 100%; background-color: #182554; z-index: 9999;" class="navlinks">
            <a href="#" class="links">
                <img src="../static/images/sandy.jpg" style="height: 100px;width:170px;">
                <span style="color: greenyellow; font-size: 40px;"> Portfolio</span>
            </a>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('admin_edit') }}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 content">
                <h1 class="mb-4">Edit Project</h1>
                <div class="form-container">
                    <form action="{{ url_for('edit_project', project_id=project['id']) }}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="project_name">Project Name:</label>
                            <input type="text" class="form-control" id="project_name" name="project_name" value="{{ project['name'] }}" required>
                        </div>
                        <div class="form-group form-group-photo">
                            <label for="photo" class="upload-photo-btn">Upload Photo</label>
                            <input type="file" class="form-control" id="photo" name="photo">
                        </div>
                        <div class="form-group">
                            <label for="project_description">Project Description:</label>
                            <textarea class="form-control" id="project_description" name="project_description" required>{{ project['description'] }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="technologies">Technologies:</label>
                            <select class="form-control" id="technologies" name="technologies" required>
                                <option value="HTML" {% if project['technologies'] == 'HTML' %}selected{% endif %}>HTML</option>
                                <option value="HTML,CSS" {% if project['technologies'] == 'HTML,CSS' %}selected{% endif %}>HTML,CSS</option>
                                <option value="HTML,CSS,MySQL" {% if project['technologies'] == 'HTML,CSS,MySQL' %}selected{% endif %}>HTML,CSS,MySQL</option>
                                <option value="HTML,CSS,MySQL,Flask" {% if project['technologies'] == 'HTML,CSS,MySQL,Flask' %}selected{% endif %}>HTML,CSS,MySQL,Flask</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <footer class="text-center mt-5" style="background-color: #182554; color: white; padding: 10px 0;">
        <div class="container">
           
                <a href="#" style="color: #cfd8dc; text-decoration: none;">Privacy Policy</a> |
                <a href="#" style="color: #cfd8dc; text-decoration: none;">Terms of Service</a> |
                <a href="#" style="color: #cfd8dc; text-decoration: none;">Contact Us</a>
            </p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

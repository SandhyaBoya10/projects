<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Resume</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Resume</h1>
        <form action="{{ url_for('edit_resume') }}" method="POST" enctype="multipart/form-data">
            <h3>Personal Information</h3>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user['first_name'] }}">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user['last_name'] }}">
            </div>
            <div class="form-group">
                <label for="job_title">Job Title:</label>
                <input type="text" class="form-control" id="job_title" name="job_title" value="{{ user['job_title'] }}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description">{{ user['description'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="profile_image">Profile Image:</label>
                <input type="file" class="form-control-file" id="profile_image" name="profile_image">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user['email'] }}">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ user['phone'] }}">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ user['address'] }}">
            </div>
            <div class="form-group">
                <label for="summary">Summary:</label>
                <textarea class="form-control" id="summary" name="summary">{{ user['summary'] }}</textarea>
            </div>

            <h3>Experience</h3>
            <div id="experience-section">
                {% for exp in experiences %}
                    <div class="experience-item">
                        <input type="hidden" name="exp_id_{{ exp['id'] }}" value="{{ exp['id'] }}">
                        <div class="form-group">
                            <label for="exp_title_{{ exp['id'] }}">Title:</label>
                            <input type="text" class="form-control" id="exp_title_{{ exp['id'] }}" name="exp_title_{{ exp['id'] }}" value="{{ exp['title'] }}">
                        </div>
                        <div class="form-group">
                            <label for="exp_company_{{ exp['id'] }}">Company:</label>
                            <input type="text" class="form-control" id="exp_company_{{ exp['id'] }}" name="exp_company_{{ exp['id'] }}" value="{{ exp['company'] }}">
                        </div>
                        <div class="form-group">
                            <label for="exp_start_date_{{ exp['id'] }}">Start Date:</label>
                            <input type="date" class="form-control" id="exp_start_date_{{ exp['id'] }}" name="exp_start_date_{{ exp['id'] }}" value="{{ exp['start_date'] }}">
                        </div>
                        <div class="form-group">
                            <label for="exp_end_date_{{ exp['id'] }}">End Date:</label>
                            <input type="date" class="form-control" id="exp_end_date_{{ exp['id'] }}" name="exp_end_date_{{ exp['id'] }}" value="{{ exp['end_date'] }}">
                        </div>
                        <div class="form-group">
                            <label for="exp_description_{{ exp['id'] }}">Description:</label>
                            <textarea class="form-control" id="exp_description_{{ exp['id'] }}" name="exp_description_{{ exp['id'] }}">{{ exp['description'] }}</textarea>
                        </div>
                    </div>
                {% endfor %}
            </div>
            
            <h3>Education</h3>
            <div id="education-section">
                {% for edu in education %}
                    <div class="education-item">
                        <input type="hidden" name="edu_id_{{ edu['id'] }}" value="{{ edu['id'] }}">
                        <div class="form-group">
                            <label for="edu_school_{{ edu['id'] }}">School:</label>
                            <input type="text" class="form-control" id="edu_school_{{ edu['id'] }}" name="edu_school_{{ edu['id'] }}" value="{{ edu['school'] }}">
                        </div>
                        <div class="form-group">
                            <label for="edu_degree_{{ edu['id'] }}">Degree:</label>
                            <input type="text" class="form-control" id="edu_degree_{{ edu['id'] }}" name="edu_degree_{{ edu['id'] }}" value="{{ edu['degree'] }}">
                        </div>
                        <div class="form-group">
                            <label for="edu_start_date_{{ edu['id'] }}">Start Date:</label>
                            <input type="date" class="form-control" id="edu_start_date_{{ edu['id'] }}" name="edu_start_date_{{ edu['id'] }}" value="{{ edu['start_date'] }}">
                        </div>
                        <div class="form-group">
                            <label for="edu_end_date_{{ edu['id'] }}">End Date:</label>
                            <input type="date" class="form-control" id="edu_end_date_{{ edu['id'] }}" name="edu_end_date_{{ edu['id'] }}" value="{{ edu['end_date'] }}">
                        </div>
                        <div class="form-group">
                            <label for="edu_description_{{ edu['id'] }}">Description:</label>
                            <textarea class="form-control" id="edu_description_{{ edu['id'] }}" name="edu_description_{{ edu['id'] }}">{{ edu['description'] }}</textarea>
                        </div>
                    </div>
                {% endfor %}
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>

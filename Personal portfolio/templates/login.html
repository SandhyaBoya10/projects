<!DOCTYPE html>
<html lang="Eng-Eng">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Dashboard Blogen Theme</title>
</head>
<body>
    <header id="main-header" class="text-white bg-primary py-2">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h1><i class="fas fa-user"></i>  Login</h1>
            </div>
          </div>
        </div>
      </header>
    <div class="container">
        <h2 class="mt-5"> Login</h2>
        <form action="{{url_for('login') }}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="for
                2m-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        {% if msg %}
            <div class="alert alert-info mt-3">{{ msg }}</div>
        {% endif %}
        <p class="mt-3">Don't have an account? <a href="{{ url_for('sign_up') }}">Sign up here</a></p>
    </div>
</body>
</html>

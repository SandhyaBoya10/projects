<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .dashboard-box {
            border: none;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 20px;
            margin: 10px auto;
            max-width: 300px;
        }

        .dashboard-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .dashboard-box.add_project {
            background-color: #0ccf23;
        }

        .dashboard-box.resume {
            background-color: #a72898;
        }

        .dashboard-box.project_gallery {
            background-color: #100ce0;
        }

        .dashboard-box.project_details {
            background-color: #ff07cd;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }

        .sidebar .nav-link {
            color: #cfd8dc;
            font-size: 1.1em;
        }

        .sidebar .nav-link.active {
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
        }

        .main-content {
            padding: 20px;
        }

        h1 {
            color: #007bff;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 4px #aaaaaa;
        }

        .col-md-4 {
            padding-top: 100px;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: #fff;
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div style="padding-top: 130px;">
        <!-- Header -->
        <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; padding: 15px 20px; position: fixed; top: 0; width: 100%; background-color: #bea12e; z-index: 9999;">
            <a href="#" class="links">
                <img src="../static/images/sandy_2.jpg" style="height: 100px; width: 170px;">
                <span style="color: greenyellow; font-size: 40px;">Portfolio</span>
            </a>
        </div>
        <!-- End Header -->
    </div>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                        </li>
                        <!-- Add more navigation links as needed -->
                       
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-content">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="dashboard-box add_project">
                            <a href="{{ url_for('add_project') }}"><h2>Add Project</h2></a>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="dashboard-box resume">
                            <a href="{{ url_for('admin_resume_1', user_id=session['user_id']) }}"><h2>Resume</h2></a>
                        </div>
                    </div>
                    
                    <!-- Add more dashboard boxes as needed -->
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5" style="background-color: #bea12e; color: white; padding: 10px 0;">
        <div class="container">
            <p>
                <a href="#" style="color: #cfd8dc; text-decoration: none;">Privacy Policy</a> |
                <a href="#" style="color: #cfd8dc; text-decoration: none;">Terms of Service</a> |
                <a href="#" style="color: #cfd8dc; text-decoration: none;">Contact Us</a>
            </p>
        </div>
    </footer>
    <!-- End Footer -->

    <!-- JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

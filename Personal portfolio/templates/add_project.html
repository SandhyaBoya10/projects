<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Add Project</h2>
    <form action="{{ url_for('add_project') }}" method="POST" enctype="multipart/form-data">
        <!-- CSRF token (if using Flask-WTF) -->
        {% if csrf_token %}
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        {% endif %}
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>
        
        <label for="technologies">Technologies:</label>
        <input type="text" id="technologies" name="technologies" required><br><br>
        
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" required><br><br>
        
        <label for="project_url">Live Project URL:</label>
        <input type="url" id="project_url" name="project_url"><br><br>
        
        <label for="source_url">Source Code URL:</label>
        <input type="url" id="source_url" name="source_url"><br><br>
        
        <input type="submit" value="Add Project">
    </form>
</body>
</html>

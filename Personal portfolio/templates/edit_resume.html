<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Resume</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Resume</h1>
        <form action="{{ url_for('edit_resume') }}" method="POST">
            <h3>Experience</h3>
            <div id="experience-section">
                {% for exp in resume['experiences'] %}
                    <div class="experience-item">
                        <input type="hidden" name="experience_id" value="{{ exp['id'] }}">
                        <div class="form-group">
                            <label for="exp_title_{{ exp['id'] }}">Title:</label>
                            <input type="text" class="form-control" id="exp_title_{{ exp['id'] }}" name="exp_title" value="{{ exp['title'] }}">
                        </div>
                        <div class="form-group">
                            <label for="exp_company_{{ exp['id'] }}">Company:</label>
                            <input type="text" class="form-control" id="exp_company_{{ exp['id'] }}" name="exp_company" value="{{ exp['company'] }}">
                        </div>
                        <div class="form-group">
                            <label for="exp_start_date_{{ exp['id'] }}">Start Date:</label>
                            <input type="date" class="form-control" id="exp_start_date_{{ exp['id'] }}" name="exp_start_date" value="{{ exp['start_date'] }}">
                        </div>
                        <div class="form-group">
                            <label for="exp_end_date_{{ exp['id'] }}">End Date:</label>
                            <input type="date" class="form-control" id="exp_end_date_{{ exp['id'] }}" name="exp_end_date" value="{{ exp['end_date'] }}">
                        </div>
                        <div class="form-group">
                            <label for="exp_description_{{ exp['id'] }}">Description:</label>
                            <textarea class="form-control" id="exp_description_{{ exp['id'] }}" name="exp_description">{{ exp['description'] }}</textarea>
                        </div>
                    </div>
                {% endfor %}
            </div>
            
            <h3>Education</h3>
            <div id="education-section">
                {% for edu in resume['education'] %}
                    <div class="education-item">
                        <input type="hidden" name="education_id" value="{{ edu['id'] }}">
                        <div class="form-group">
                            <label for="edu_school_{{ edu['id'] }}">School:</label>
                            <input type="text" class="form-control" id="edu_school_{{ edu['id'] }}" name="edu_school" value="{{ edu['school'] }}">
                        </div>
                        <div class="form-group">
                            <label for="edu_degree_{{ edu['id'] }}">Degree:</label>
                            <input type="text" class="form-control" id="edu_degree_{{ edu['id'] }}" name="edu_degree" value="{{ edu['degree'] }}">
                        </div>
                        <div class="form-group">
                            <label for="edu_start_date_{{ edu['id'] }}">Start Date:</label>
                            <input type="date" class="form-control" id="edu_start_date_{{ edu['id'] }}" name="edu_start_date" value="{{ edu['start_date'] }}">
                        </div>
                        <div class="form-group">
                            <label for="edu_end_date_{{ edu['id'] }}">End Date:</label>
                            <input type="date" class="form-control" id="edu_end_date_{{ edu['id'] }}" name="edu_end_date" value="{{ edu['end_date'] }}">
                        </div>
                        <div class="form-group">
                            <label for="edu_description_{{ edu['id'] }}">Description:</label>
                            <textarea class="form-control" id="edu_description_{{ edu['id'] }}" name="edu_description">{{ edu['description'] }}</textarea>
                        </div>
                    </div>
                {% endfor %}
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
